<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #008080;
            margin-bottom: 20px;
        }

        #analysis_form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            background-color: #008080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #008080;
            color: #fff;
        }

        #audio_input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/analyze_input" method="post" enctype="multipart/form-data" id="analysis_form">
        <label for="input_type">Select input type:</label>
        <select name="input_type" id="input_type" onchange="toggleInput()">
            <option value="text">Text</option>
            <option value="audio">Audio</option>
        </select>

        <div id="text_input">
            <label for="input_text">Enter text:</label>
            <input type="text" name="input_text" id="input_text" placeholder="Enter text" required>
        </div>

        <div id="audio_input">
            <label for="audio_file">Upload audio file:</label>
            <input type="file" name="audio_file" accept="audio/*" id="audio_file">
        </div>

        <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>

    <script>
        function toggleInput() {
            var inputType = document.getElementById("input_type").value;
            var textInput = document.getElementById("text_input");
            var audioInput = document.getElementById("audio_input");

            if (inputType === "text") {
                textInput.style.display = "block";
                audioInput.style.display = "none";
            } else if (inputType === "audio") {
                textInput.style.display = "none";
                audioInput.style.display = "block";
            }
        }
    </script>
</body>
</html>
